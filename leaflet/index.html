<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Josefin+Sans:wght@600&family=Overpass:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="src/jquery-3.5.1.min.js"></script>
    <script src="src/plugin/leaflet.ajax.min.js"></script>
    <script src="js/main.js"></script>

    <style>

    </style>
</head>

<body>
    <div class="d-flex flex-column vh-100">
        <!-- Filter Template -->
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://geo.btaa.org/">Big Ten Academic Alliance County Geoportals</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <div class="navbar-nav ml-auto">
                        <!-- Layer Filter -->
                        <div class="nav-item mr-3">
                            <div class="dropdown">
                                <button class="btn btn-block dropdown-toggle" type="button" data-toggle="dropdown">
                                    Layer
                                </button>
                                <div class="dropdown-menu">
                                    <button class="dropdown-item" id="btnAllLayer">All Geoportals</button>
                                    <div class="dropdown-divider"></div>
                                    <button class="dropdown-item" id="btnCountyLayer">County Geoportals</button>
                                    <button class="dropdown-item" id="btnCityLayer">City Geoportals</button>
                                </div>
                            </div>
                        </div>
                        <!-- State Filter -->
                        <div class="nav-item mr-3">
                            <div class="dropdown">
                                <button class="btn btn-block dropdown-toggle" type="button" data-toggle="dropdown">
                                    State
                                </button>
                                <div class="dropdown-menu" id="dropdownState">
                                    <button class="dropdown-item" value="Illinois">Illinois</button>
                                    <button class="dropdown-item" value="Indiana">Indiana</button>
                                    <button class="dropdown-item" value="Iowa">Iowa</button>
                                    <button class="dropdown-item" value="Maryland">Maryland</button>
                                    <button class="dropdown-item" value="Michigan">Michigan</button>
                                    <button class="dropdown-item" value="Minnesota">Minnesota</button>
                                    <button class="dropdown-item" value="Nebraska">Nebraska</button>
                                    <button class="dropdown-item" value="Ohio">Ohio</button>
                                    <button class="dropdown-item" value="Pennsylvania">Pennsylvania</button>
                                    <button class="dropdown-item" value="Wisconsin">Wisconsin</button>
                                </div>
                            </div>
                        </div>
                        <!-- County Filter -->
                        <div class="nav-item mr-3">
                            <div class="dropdown">
                                <button class="btn btn-block dropdown-toggle" id="btnCounty" type="button" data-toggle="dropdown" disabled>
                                    County
                                </button>
                                <div class="dropdown-menu" id="dropdownCounty">
                                </div>
                            </div>
                        </div>
                        <!-- City Filter -->
                        <div class="nav-item mr-3">
                            <div class="dropdown">
                                <button class="btn btn-block dropdown-toggle" id="btnCity" type="button" data-toggle="dropdown" disabled>
                                    City
                                </button>
                                <div class="dropdown-menu" id="dropdownCity">
                                </div>
                            </div>
                        </div>
                        <!-- City Filter -->
                        <div class="nav-item">
                            <button class="btn btn-block" id="btnClear" type="button">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Map -->
        <div id="mapdiv" class="float-right vh-100"></div>
    </div>


    <!-- Popup Template -->
    <div id="popupTemplate" class="w-25 card fixed-bottom">
        <div class="card-header">
            <div class="row justify-content-md-center">
                <div class="col-md-auto" id="textTitle">
                </div>
                <div class="col-md-auto ml-auto ">
                    <button type="button" id="btnClose" class="close" aria-label="Close">
                        <span style="color:#f2f2f2;">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body" id="popupTable">
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
